<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizProtect Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="header">
    <div class="logo-section">
        <img src="logo.png" alt="Company Logo" class="company-logo">
        <h2 class="company-name">BizProtect</h2>
    </div>
    <div class="header-right">
        <i class="fas fa-bell notification-icon"></i>
        <div class="user-info">
            <img src="user.jpg" alt="User" class="user-img">
            <span class="user-name">John Broker</span>
        </div>
    </div>
</header>

<div class="container">
    <aside class="vertical-navbar">
        <ul>
            <li><i class="fas fa-home"></i><span class="nav-text">Home</span></li>
            <li><i class="fas fa-tachometer-alt"></i><span class="nav-text">Dashboard</span></li>
            <li><i class="fas fa-file-invoice"></i><span class="nav-text">Quotes</span></li>
            <li><i class="fas fa-shield-alt"></i><span class="nav-text">Policies</span></li>
            <li><i class="fas fa-users"></i><span class="nav-text">Clients</span></li>
        </ul>
    </aside>
</div>

</body>
</html>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header {
    background-color: #0A0A0A;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.company-logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.logo-section {
    display: flex;
    align-items: center;
}

.company-name {
    font-size: 20px;
}

.notification-icon {
    font-size: 20px;
    margin-right: 20px;
    cursor: pointer;
}

.user-info {
    display: flex;
    align-items: center;
}

.user-img {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    margin-right: 10px;
}

.user-name {
    font-size: 16px;
}

.container {
    display: flex;
}

.vertical-navbar {
    background-color: #1F2937;
    color: white;
    width: 60px;
    height: 100vh;
    overflow: hidden;
    transition: width 0.3s;
    position: fixed;
    top: 55px;
    left: 0;
}

.vertical-navbar:hover {
    width: 200px;
}

.vertical-navbar ul {
    list-style-type: none;
    padding: 0;
}

.vertical-navbar li {
    padding: 15px 20px;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.vertical-navbar li i {
    font-size: 18px;
    margin-right: 15px;
}

.nav-text {
    display: none;
}

.vertical-navbar:hover .nav-text {
    display: inline;
}

.content {
    margin-left: 60px;
    padding: 20px;
    background-color: #1F2937;
    color: white;
    min-height: 100vh;
    transition: margin-left 0.3s;
}

.vertical-navbar:hover + .content {
    margin-left: 200px;
}

</style>
